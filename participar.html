<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler em Natal</title>
    <link rel="stylesheet" href="principal.css">
</head>

<body>
    <header>
        <h1><a href="index.html"><img src="images/logo.png" height="100px"></a></h1>
        <nav>
            <ul>
                <li><a href="somos.html">Quem somos</a></li>
                <li><a href="biblioteca.html">Biblioteca do Clube</li>
                <li><a href="calendario.html">Calendário</a></li>
                <li><a href="comoparticipar.html">Como participar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="forms">Formulário de Inscrição</h2>
        <form>
            <label for="nome" class="enunciado">Nome</label><br>

            <input type="text" name="nome" class="input-bg" placeholder="Seu nome e último sobrenome"><br>
            <label for="email" class="enunciado">E-mail</label><br>
            <input type="email" name="email" class="input-bg" placeholder="Seu email"><br>
            <label for="telefone" class="enunciado">Contato</label><br>
            <input type="tel" name="telefone" class="input-bg" placeholder="Seu número de telefone"><br>
    
            <p class="enunciado">
                Já participou de um clube do livro?
            </p>
            <label>
                <input type="radio" name="disc" value="sim">
                Sim
            </label><br>
            <label>
                <input type="radio" name="disc" value="nao">
                Não
            </label><br>
            <p class="enunciado">
                Preferências de gênero
            </p>
            <label>
                <input type="checkbox" name="genero" value="romance">
                Romance
            </label><br>
            <label>
                <input type="checkbox" name="genero" value="fantasia">
                Fantasia
            </label><br>
            <label>
                <input type="checkbox" name="genero" value="distopia">
                Distopia
            </label><br>
            <label>
                <input type="checkbox" name="genero" value="suspense">
                Suspense
            </label><br>
            <label>
                <input type="checkbox" name="genero" value="terror">
                Terror
            </label><br>
            <label>
                <input type="checkbox" name="genero" value="outros">
                Outros
            </label><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <section class="redes">
            <h2>
                Redes Sociais
            </h2>
            <ul>
                <li><a href=#><img src="images/instagram.png"></a></li>
                <li><a href=#><img src="images/facebook.png"></a></li>
                <li><a href=#><img src="images/twitter.png"></a></li>
                <li><a href=#><img src="images/youtube.png"></a></li>
            </ul>
        </section>
        <section class="contato">
            <h2>Entre em contato</h2>
            <div>
                <img src="images/telefone.png" width="30px" height="30px">
                <p>+55 84 9999999</p>
            </div>
        </section>
    </footer>
</body>

</html>
